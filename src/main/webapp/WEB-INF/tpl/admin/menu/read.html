<div class="page-content container">
  <div class="page-header">
      <h1 class="page-title text-primary-d2">
          Menu 
           <small class="page-info text-secondary-d2">
              <i class="fa fa-angle-double-right text-80"></i>
              View
          </small>
      </h1>
  </div>
	
  <div class="row">
  	<div class="col-9">
  	
  		
       	<form class="forms-sample" name="form1" method="post" enctype="multipart/form-data">
         
		<div class="form-group row">
			<label class=" col-md-3">Menu Name:</label>
			<div class="col-md-9">${info.menu_name}</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-3">Menu Category:</label>
			<div class="col-sm-9">${info.menu_cat}</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-3">Parent ID:</label>
			<div class="col-sm-9">${info.parent_id}</div>
		</div>	
		<div class="form-group row">
			<label class="control-label col-sm-3">Menu URL:</label>
			<div class="col-sm-9">${info.menu_url}</div>
		</div>
		<div class="form-group row">
			<label class=" col-md-3">Use or Not Use:</label>
			<div class="col-md-9">${info.use_yn}</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-3">Target:</label>
			<div class="col-sm-9">${info.target}</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-3">Menu Depth:</label>
			<div class="col-sm-9">${info.menu_depth}</div>
		</div>	
		<div class="form-group row">
			<label class="control-label col-sm-3">Sort:</label>
			<div class="col-sm-9">${info.sort}</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-3">Menu Type:</label>
			<div class="col-sm-9">${info.menu_type}</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-3">Date:</label>
			<div class="col-sm-9">${info.reg_date}</div>
		</div>
	</form>
	
	
          <br>
          
          <input type="button" value="Back" class="btn btn-default" onclick="history.go(-1)">
				<a href="update.jsp?id=${info.id}" class="btn btn-primary">Edit</a>
				<a href="delete.jsp?id=${info.id}" class="btn btn-danger">Delete</a>
			
  	</div>
  </div>


  <hr class="border-double my-4 brc-secondary-l2" />


</div>
