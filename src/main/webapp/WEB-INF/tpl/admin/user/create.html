	<div class="page-header">
	    <h1 class="page-title text-primary-d2">
	        Admin User
	         <small class="page-info text-secondary-d2">
	            <i class="fa fa-angle-double-right text-80"></i>
	            Add User
	        </small>
	    </h1>
	</div>
	<div> 
		<form name="form1" method="post" enctype="multipart/form-data">
			<div class="form-group row">
		        <div class="col-sm-3 col-form-label text-sm-right pr-0">
		            <label for="id-form-field-1" class="mb-0">Login Id</label>
		        </div>	
		        <div class="col-sm-9">
		            <input type="text" class="form-control col-sm-8 col-md-6" id="id-form-field-1" name="login_id" />
		        </div>
		    </div>
			<div class="form-group row">
		        <div class="col-sm-3 col-form-label text-sm-right pr-0">
		            <label for="id-form-field-1" class="mb-0">Password</label>
		        </div>	
		        <div class="col-sm-9">
		            <input type="text" class="form-control col-sm-8 col-md-6" id="id-form-field-1" name="passwd" />
		        </div>
		    </div>
			<div class="form-group row">
		        <div class="col-sm-3 col-form-label text-sm-right pr-0">
		            <label for="id-form-field-1" class="mb-0">Nick Name</label>
		        </div>	
		        <div class="col-sm-9">
		            <input type="text" class="form-control col-sm-8 col-md-6" id="id-form-field-1" name="nickname" />
		        </div>
		    </div>
		    <div class="form-group row">
		        <div class="col-sm-3 col-form-label text-sm-right pr-0">
		            <label for="id-form-field-1" class="mb-0">Email</label>
		        </div>	
		        <div class="col-sm-9">
		            <input type="text" class="form-control col-sm-8 col-md-6" id="id-form-field-1" name="email" />
		        </div>
		    </div>
			<div class="form-group row">
		        <div class="col-sm-3 col-form-label text-sm-right pr-0">
		            <label for="id-form-field-1" class="mb-0">Photo File</label>
		        </div>	
		        <div class="col-sm-9">
		            <input type="file" class="form-control col-sm-8 col-md-6" id="id-form-field-1" name="photo_url" />
		        </div>
		    </div>
		    <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
				</div>
			</div>
		</form>
		${form_script}
	</div>
