<div class="page-header">
    <h1 class="page-title text-primary-d2">
        ${pagetitle}
         <small class="page-info text-secondary-d2">
            <i class="fa fa-angle-double-right text-80"></i>
            ${pageaction}
        </small>
    </h1>
</div>
<div class="row" style="margin-bottom: 20px;"> 
	<div class="col-sm-12">
		<div class="float-left">
	   	   <a href="create.jsp" class="btn btn-small btn-primary">New</a>
	    </div>
	    <div class="float-right">
	    	<form name="form1" method="get" class="form-inline">
				<input type="text" name="s_keyword" class="form-control">
				<input class="btn btn-primary" type="submit" value="Search">
			</form>
			${form_script}
		</div>
	</div>     
</div>
<table id="simple-table" class="table table-bordered table-bordered-x table-hover text-dark-m2">
	<thead>
		<tr>
			<th class="d-none d-sm-table-cell">ID</th>
			<th class="d-none d-sm-table-cell">News Type</th>
			<th class="d-none d-sm-table-cell">Subject</th>
			<th class="d-none d-sm-table-cell">Photo</th>
			<th class="d-none d-sm-table-cell">Video</th>
			<th class="d-none d-sm-table-cell">To use</th>
			<th class="d-none d-sm-table-cell">Registered date</th>		
			<th class="d-none d-sm-table-cell">Manage</th>
		</tr>
	</thead>
	<tbody class="bgc">
		<!--#foreach($item in $list)-->
		<tr>
			<td class='d-none d-sm-table-cell'>${item.id}</td>
			<td class='d-none d-sm-table-cell'>${item.type}</td>
			<td class='d-none d-sm-table-cell d-inline-block text-truncate' style='max-width: 150px;'>${item.subject}</td>
			<td class='d-none d-sm-table-cell text-center'>
				#if(${item.photo_name} != "")
					<img src="/uploads/files/${item.photo_name}" alt="image" width="100">
				#else
					-
				#end
			</td>
			<td class='d-none d-sm-table-cell text-center'>
				#if(${item.video_url} != "")
					<a class="btn btn-blue" style="color: #fff" onclick="myFunction('${item.video_url}')">Video</a>
				#else
						-
				#end
			</td>
			<td class='d-none d-sm-table-cell'>${item.use_yn}</td>
			<td class='d-none d-sm-table-cell'>${item.reg_date}</td>
			<td>
				<div class='d-none d-lg-flex text-muted'>
					<a href="update.jsp?id=${item.id}" class="btn radius-1 btn-sm btn-brc-tp btn-outline-default btn-h-outline-primary btn-a-outline-primary btn-text-primary"><i class="fa fa-pencil-alt"></i></a>
					<a href="delete.jsp?id=${item.id}" class="btn radius-1 btn-sm btn-brc-tp btn-outline-default btn-h-outline-danger btn-a-outline-danger btn-text-danger"><i class="fa fa-trash-alt"></i></a>
				</div>

				<div class='dropdown d-inline-block d-lg-none dd-backdrop dd-backdrop-none-md'>
					<a href='#' class='btn btn-outline-warning btn-xs radius-round dropdown-toggle' data-toggle="dropdown"><i class="fa fa-cog text-110"></i></a>
					<div class="dropdown-menu dd-slide-up dd-slide-none-md"><div class="dropdown-inner">
						<a href="update.jsp?id=${item.id}" class="dropdown-item"><i class="fa fa-pencil-alt text-blue-m1 mr-1 bgc-white-tp1 radius-round p-2 w-4"></i>Edit</a>
						<a href="delete.jsp?id=${item.id}" class="dropdown-item"><i class="fa fa-trash text-danger-m1 mr-1 bgc-white-tp1 radius-round p-2 w-4"></i>Delete</a>
					</div></div>
				</div>
			</td>
		</tr>
		<!--#end-->
	</tbody>
</table>
<div class="pagination justify-content-center">
	${pagebar}
</div>
<script>
$(function(){
	$(".news-subject").each(function () {
	    len=$(this).text().length;
	    str= $(this).text().substr(0,50);
	    lastIndexOf = str.lastIndexOf(" "); 
	    if(len>80) {
	        $(this).text(str.substr(0, lastIndexOf) + 'â€¦');
	    }
	});
});
function myFunction(url) {
	var myWindow = window.open(url, "", "width=700, height=500");
}
</script>
