<div class="page-header">
    <h1 class="page-title text-primary-d2">
        News 
         <small class="page-info text-secondary-d2">
            <i class="fa fa-angle-double-right text-80"></i>
            Update News
        </small>
    </h1>
</div>
<div> 
	<form name="form1" method="post" enctype="multipart/form-data">
		<div class="form-group row">
	        <div class="col-sm-3 col-form-label text-sm-right pr-0">
	            <label for="id-form-field-1" class="mb-0">News type</label>
	        </div>	
	        <div class="col-sm-4">
			   <select class="form-control" id="form-field-select-1" name="type">
					  <option value="0">Select</option>
						<!--#foreach($menu in $menuInfo)  -->
						<option value="${menu.menu_name}">${menu.menu_name}</option>
						<!--#end -->
				</select>
	        </div>
	    </div>
	    <div class="form-group row">
	        <div class="col-sm-3 col-form-label text-sm-right pr-0">
	            <label for="id-form-field-1" class="mb-0">Media type</label>
	        </div>	
	        <div class="col-sm-4">
			   <select class="form-control" id="form-field-select-1" name="media_type">
					  <option value="news">Select</option>					
						<option value="breaking_news">breaking news</option>
						<option value="popular_news">popular news</option>
						<option value="live_news">live news</option>
						<option value="other_news">other news</option>					
				</select>
	        </div>
	    </div>
		<div class="form-group row">
	        <div class="col-sm-3 col-form-label text-sm-right pr-0">
	            <label for="id-form-field-1" class="mb-0">Subject</label>
	        </div>	
	        <div class="col-sm-9">
	            <input type="text" class="form-control col-sm-8 col-md-6" id="id-form-field-1" name="subject" />
	        </div>
	    </div>
	    <div class="form-group row">
	        <div class="col-sm-3 col-form-label text-sm-right pr-0">
	            <label for="id-form-field-1" class="mb-0">Content</label>
	        </div>
		    <div class="col-sm-9">
		        <textarea id="summernote" name="content"></textarea>
		    </div>
		</div>
		<div class="form-group row">
	        <div class="col-sm-3 col-form-label text-sm-right pr-0">
	            <label for="id-form-field-1" class="mb-0">Photo</label>
	        </div>	
	        <div class="col-sm-9">
	            <input type="file" class="form-control col-sm-8 col-md-6" id="id-form-field-1" name="photo_name" />
	            <!--#if($info.att_file_name != '')-->
					${info.photo_name} <label class="label label-danger">Delete</label> <input type="checkbox" name="photo_name_del" value="Y">
				<!--#end-->
	        </div>
	    </div>
	    <div class="form-group row">					
			<div class="col-sm-3 col-form-label text-sm-right pr-0">
				<label class="control-label ">Main photo </label>
			</div>
			<div class="col-sm-9">
					<img src="/uploads/files/${info.photo_name}" alt="image" width="200">
			</div>
		</div>
		<div class="form-group row">
	        <div class="col-sm-3 col-form-label text-sm-right pr-0">
	            <label for="id-form-field-1" class="mb-0">Video</label>
	        </div>	
	        <div class="col-sm-9">
	            <input type="text" class="form-control col-sm-8 col-md-6" id="id-form-field-1" name="video_url" />
	        </div>
	    </div>
	    <div class="form-group row">
	        <div class="col-sm-3 col-form-label text-sm-right pr-0">
	            <label for="id-form-field-1" class="mb-0">To use</label>
	        </div>	
	        <div class="col-sm-9">
	            <label><input type="radio" class="radio-inline" name="use_yn" value="Y" checked/>Use</label>
	            <label><input type="radio" class="radio-inline" name="use_yn" value="N"/>Not use</label>
	        </div>
	    </div>
	    <div class="form-group">
			<div class="col text-center">
				<input type="submit" value="Save" class="btn btn-primary">
				<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
			</div>
		</div>
	</form>
	${form_script}
</div>
